<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Muhammad Noman</title>
  <style>
    body {
      background: url('imgs/bg.jpg') no-repeat center center fixed;
      background-size: cover;
      /* Ensures full coverage without repetition */
      background-attachment: fixed;
      /* Keeps it fixed */
      background-position: center;
      /* Centers the image */
      background-repeat: no-repeat;
      /* Prevents repetition */

      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      position: relative;
    }

    /* Dark overlay for lower intensity */
    body::before {
      content: "";
      position: fixed;
      /* Ensures it covers the whole screen */
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.7);
      /* Adjust opacity */
      z-index: -1;
    }


    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
      position: relative;
    }

    .network {
      display: flex;
      align-items: center;
      gap: 130px;
      position: relative;
    }

    .layer {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 80px;
      position: relative;
    }

    .node {
      width: 30px;
      height: 30px;
      background-color: #18c8dc;
      border-radius: 50%;
      opacity: 0.2;
      transition: opacity 0.4s, transform 0.2s;
      position: relative;
      z-index: 0;
      /* Ensure nodes stay above the lines */
      box-shadow: 0 0 10px rgba(24, 200, 220, 0.5);
      /* Initial subtle glow */
    }

    /* Add a strong glowing effect when activated */
    .glow {
      opacity: 1 !important;
      transform: scale(1.4);
      box-shadow: 0 0 20px rgba(24, 200, 220, 0.8),
        0 0 40px rgba(24, 200, 220, 0.5),
        0 0 60px rgba(24, 200, 220, 0.3);
      /* Multi-layered glow */
    }

    /* Animation for continuous pulsating glow */
    @keyframes pulseGlow {
      0% {
        box-shadow: 0 0 10px rgba(24, 200, 220, 0.5),
          0 0 20px rgba(24, 200, 220, 0.3);
      }

      50% {
        box-shadow: 0 0 20px rgba(24, 200, 220, 0.8),
          0 0 40px rgba(24, 200, 220, 0.5);
      }

      100% {
        box-shadow: 0 0 10px rgba(24, 200, 220, 0.5),
          0 0 20px rgba(24, 200, 220, 0.3);
      }
    }

    /* Apply pulsating animation when glowing */
    .glow {
      animation: pulseGlow 1.5s infinite alternate;
    }


    .line {
      position: absolute;
      width: 2px;
      background-color: white;
      transform-origin: left center;
      opacity: 0.2;
      transition: opacity 0.5s ease-in-out;
      z-index: -1;
      /* Ensure lines stay behind the nodes */
    }

    .text1 {
      position: absolute;
      left: -115px;
      font-size: 14px;
      white-space: nowrap;
      opacity: 1;
    }

    .text2 {
      position: absolute;
      left: -100px;
      top: 115px;
      font-size: 14px;
      white-space: nowrap;
      opacity: 1;
    }

    .text3 {
      position: absolute;
      left: -130px;
      top: 230px;
      font-size: 14px;
      white-space: nowrap;
      opacity: 1;
    }

    .text4 {
      position: absolute;
      left: -150px;
      top: 345px;
      font-size: 14px;
      white-space: nowrap;
      opacity: 1;
    }

    .text5 {
      position: absolute;
      left: -120px;
      top: 445px;
      font-size: 14px;
      white-space: nowrap;
      opacity: 1;
    }

    .text6 {
      position: absolute;
      left: 40px;
      top: 10px;
      font-size: 18px;
      white-space: nowrap;
      opacity: 1;
    }

    #outputText {
      font-size: 16px;
      color: white;
      opacity: 0;
      animation: glow 1s infinite alternate;
    }


    @keyframes glow {
      from {
        text-shadow: 0 0 10px #18c8dc;
      }

      to {
        text-shadow: 0 0 20px #18c8dc;
      }
    }

    .enter-button {
      margin-top: 30px;
      padding: 10px 20px;
      border: 2px solid #18c8dc;
      color: #18c8dc;
      text-decoration: none;
      font-size: 20px;
      font-weight: bold;
      transition: 0.3s;
      opacity: 0;
      display: inline-block;
    }

    .enter-button:hover {
      background-color: #18c8dc;
      color: black;
    }

    .button-container {
      text-align: center;
      margin-top: 0px;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="network" id="network">
      <!-- Input Layer -->
      <div class="layer">
        <div class="node" id="input1"></div>
        <div class="text1">Why am I here?</div>
        <div class="node" id="input2"></div>
        <div class="text2">Who is he?</div>
        <div class="node" id="input3"></div>
        <div class="text3">How can he do?</div>
        <div class="node" id="input4"></div>
        <div class="text4">What is his passion?</div>
        <div class="node" id="input5"></div>
        <div class="text5">Where is he?</div>
      </div>

      <!-- Hidden Layers -->
      <div class="layer">
        <div class="node"></div>
        <div class="node"></div>
        <div class="node"></div>
        <div class="node"></div>
      </div>

      <div class="layer">
        <div class="node"></div>
        <div class="node"></div>
        <div class="node"></div>
      </div>

      <!-- Output Layer -->
      <div class="layer">
        <div class="node" id="output"></div>
        <div class="text6" id="outputText">Right Place</div>
      </div>
    </div>
  </div>

  <div class="button-container">
    <a href="portfolio.html" .html" class="enter-button" id="enter-button">Enter Portfolio</a>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const layers = document.querySelectorAll(".layer");
      const outputText = document.getElementById("outputText");
      const button = document.getElementById("enter-button");

      let delay = 300; // Delay between each layer's activation
      let totalAnimationTime = 0; // Track the total time needed for the animation
      let outputDisplayTime = 5000; // <<--- Set your desired time here (in milliseconds)

      function glowLayer(layerIndex) {
        const nodes = layers[layerIndex].querySelectorAll(".node");

        nodes.forEach((node, i) => {
          setTimeout(() => {
            node.classList.add("glow");
          }, delay);
        });

        if (layerIndex < layers.length - 1) {
          setTimeout(() => {
            drawConnections(layerIndex);
          }, delay + 150);
        }

        totalAnimationTime = delay; // Track the time for the last node's animation
        delay += 300;
      }

      function drawConnections(layerIndex) {
        const currentNodes = layers[layerIndex].querySelectorAll(".node");
        const nextNodes = layers[layerIndex + 1]?.querySelectorAll(".node");

        if (!nextNodes) return;

        nextNodes.forEach((nextNode) => {
          currentNodes.forEach((currentNode) => {
            const line = document.createElement("div");
            line.classList.add("line");
            document.body.appendChild(line);

            const startX = currentNode.getBoundingClientRect().x + 10;
            const startY = currentNode.getBoundingClientRect().y + 10;
            const endX = nextNode.getBoundingClientRect().x + 10;
            const endY = nextNode.getBoundingClientRect().y + 10;

            const length = Math.sqrt(
              Math.pow(endX - startX, 2) + Math.pow(endY - startY, 2)
            ) - 20;

            line.style.width = `${length}px`;
            line.style.height = "2px";
            line.style.position = "absolute";
            line.style.left = `${startX}px`;
            line.style.top = `${startY}px`;
            line.style.transform = `rotate(${Math.atan2(endY - startY, endX - startX) * 180 / Math.PI}deg)`;
            line.style.opacity = "1";

            document.body.appendChild(line);
          });
        });

        setTimeout(() => {
          glowLayer(layerIndex + 1);
        }, 100);
      }

      glowLayer(0);

      // Show output text and button after the set time
      setTimeout(() => {
        outputText.style.opacity = "1";
        button.style.opacity = "1";
      }, outputDisplayTime); // <<--- Adjust this value to control when "Right Place" and button appear
    });


  </script>

</body>

</html>
